<div class="section-title headline-section-title">
  <h4>Top Heading</h4>
</div>
<div class="row headline-section">
  <div class="col-md-6  my-3 border-right border-bottom" *ngFor="let item of displayHeadline  | slice:0:4">
    <div class="row">
      <div class="col-md-6 post">
          <a [href]="item.url" >
            <h3>
              {{item.title}}
            </h3>
            <p>{{item.description}}</p>
            <p class="my-3">Author: <b>{{item.author}}</b></p>
          </a>

      </div>
      <div class="col-md-6">
        <img class="card-img-top" [src]="item.urlToImage" alt="Card image cap">
      </div>

    </div>
  </div>

</div>
